<!-- Formulaire de paiement -->
<form [formGroup]="form" (ngSubmit)="pay()" class="transfer-form" novalidate>
  <select class="select-relation" formControlName="receiverEmail">
    <option value="" disabled selected hidden>SÃ©lectionner une relation</option>
    <option *ngFor="let u of relations" [value]="u.email">
      {{ u.username }} ({{ u.email }})
    </option>
  </select>

  <input
    class="input-desc"
    type="text"
    formControlName="description"
    placeholder="Description"
  />

  <input
    class="input-amount"
    type="number"
    formControlName="amount"
    placeholder="Montant"
    inputmode="decimal"
    step="0.01"
    min="0.01"
  />

  <button type="submit" class="pay-btn" [disabled]="submitLoading">
    Payer
  </button>
</form>

<!-- Tableau des transactions -->
<app-transaction-history-table #history></app-transaction-history-table>
