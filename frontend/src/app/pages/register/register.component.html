<div class="login-page">
  <div class="login-card">
    <h1 class="title">Pay My Buddy</h1>

    <form
      [formGroup]="form"
      (ngSubmit)="register()"
      novalidate
      class="login-form"
    >
      <!-- Username -->
      <div class="field">
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Username"
        />
        <small
          *ngIf="
            form.controls.username.touched && form.controls.username.invalid
          "
          class="hint error"
        >
          Le nom est requis (max 50 car.)
        </small>
      </div>

      <!-- Mail -->
      <div class="field">
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Mail"
        />
        <small
          *ngIf="form.controls.email.touched && form.controls.email.invalid"
          class="hint error"
        >
          Adresse e-mail invalide
        </small>
      </div>

      <!-- Mot de passe -->
      <div class="field">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
        />
        <small
          *ngIf="
            form.controls.password.touched && form.controls.password.invalid
          "
          class="hint error"
        >
          Minimum 6 caractères
        </small>
      </div>

      <!-- Bouton -->
      <button type="submit" [disabled]="submitting" class="login-btn">
        S’inscrire
      </button>

      <!-- Feedback d’erreur -->
      <p *ngIf="error" class="hint error">{{ error }}</p>
    </form>
  </div>
</div>
